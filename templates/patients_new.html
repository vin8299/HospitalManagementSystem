{% extends 'layout.html'%}
{% load static %}
{% block title %}
 {{ title }}
{% endblock %}
{%block home %}
{% endblock %}
{% block body %}
<div class="container">
<form method="POST" class="doctor-form">{% csrf_token %}
	<h1>Patient's detail!!</h1>
	<table class="table-bordered">
		<tr>
			<td><label for="name">Patient's Name:</label></td>
			<td><input type="text" name="{{ form.p_name.html_name }}" id="name" required></td>
		</tr>
		<tr>
			<td><label>Age:</label></td>
			<td><input type="text" name="{{ form.p_age.html_name }}" required></td>
		</tr>
		<tr>
			<td><label>Sex:</label></td>
			<td><input type="text" name="{{ form.p_sex.html_name }}" required></td>
		</tr>
		<tr>
			<td><label>Address:</label></td>
			<td><input type="text" name="{{ form.p_address.html_name }}" required></td>
		</tr>
		<tr>
			<td><label>Disease:</label></td>
			<td><input type="text" name="{{ form.disease.html_name }}" required></td>
		</tr>
		<tr>
			<td><label>Contact No.</label></td>
			<td><input type="text" name="{{ form.contact_no.html_name }}" required></td>
		</tr>
		<tr>
			<td><label>Ward No.:</label></td>
			<td><input type="text" name="{{ form.ward_no.html_name }}"></td>
		</tr>
	</table>
	<div class="d-reg">
		<button type="submit" class="btn btn-default">Submit</button>
		<button type="reset" class="btn btn-default">Reset</button>	
	</div>
	
</form>
</div>
{% endblock %}
