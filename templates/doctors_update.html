{% extends 'layout.html' %}
{% load static %}
{% block title %}
 {{ title }}
{% endblock %}
{%block home %}
{% endblock %}
{% block body %}
<div class="container">
<form method="POST" class="doctor-form">{% csrf_token %}
	<h1>Update Doctor's details!!</h1>
	<table class="table-bordered">
		<tr>
			<td><label for="name">Doctor's Name:</label></td>
			<td><input type="text" value={{ form.d_name.value }} name="{{ form.d_name.html_name }}" id="name"></td>
		</tr>
		<tr>
			<td><label>Address:</label></td>
			<td><input type="text" value={{ form.d_address.value }} name="{{ form.d_address.html_name }}"></td>
		</tr>
		<tr>
			<td><label>Contact No.</label></td>
			<td><input type="text" value={{ form.contact_no.value }} name="{{ form.contact_no.html_name }}"></td>
		</tr>
		<tr>
			<td><label>Speciality:</label></td>
			<td><input type="text" value={{ form.speciality.value }} name="{{ form.speciality.html_name }}"></td>
		</tr>
	</table>
	<div class="d-reg">
		<button type="submit" class="btn btn-default">Submit</button>
		<button type="reset" class="btn btn-default">Reset</button>	
	</div>
</form>
</div>

{% endblock %}
