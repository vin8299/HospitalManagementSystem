{% extends 'layout.html' %}
{% load static %}
{% block title %}
 {{ title }}
{% endblock %}
{%block home %}
{% endblock %}
{% block body %}
<div class="container">
<form method="POST" class="doctor-form">{% csrf_token %}
	<h1>Doctor's details!!</h1>
	<table class="table-bordered">
		<tr>
			<td><label for="name">Doctor's Name:</label></td>
			<td><input type="text" name="{{ form.d_name.html_name }}" id="name" required></td>
		</tr>
		<tr>
			<td><label>Address:</label></td>
			<td><input type="text" name="{{ form.d_address.html_name }}" required></td>
		</tr>
		<tr>
			<td><label>Contact No.</label></td>
			<td><input type="text" name="{{ form.contact_no.html_name }}" required></td>
		</tr>
		<tr>
			<td><label>Speciality:</label></td>
			<td><input type="text" name="{{ form.speciality.html_name }}" required></td>
		</tr>
		<tr>
			<td><label>Upload Image:</label></td>
			<td>{{ form.image }}</td>
			<td>
				{% if form.errors.image %}
				 	{{ form.errors.image }}
				 {% endif %}
			</td>
		</tr>
	</table>
	<div class="d-reg">
		<button type="submit" class="btn btn-default">Submit</button>
		<button type="reset" class="btn btn-default">Reset</button>	
	</div>
</form>
</div>

{% endblock %}
